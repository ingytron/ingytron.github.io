---
layout: default
---



<div class="container">



  <div class="container">

{% include hero.html %}          

</div>

<div class="row">
  <div class="col-md-12" id="port">
    <h2>Selected work:</h2>
    <img class="img img-responsive img-thumbnail port-img" src="{{ site.baseurl }}/images/portfolio/SowingSeeds-port.png" />
    <img class="img img-responsive img-thumbnail port-img" src="{{ site.baseurl }}/images/portfolio/SN2010-port.png" />
    <img class="img img-responsive img-thumbnail port-img" src="{{ site.baseurl }}/images/portfolio/Landtec-port.png" />

    <div>
      <h3 class="text-center"><a href="{{ site.baseurl }}/portfolio/">View more -></a></h3>
    </div>
    </div>

  </div>


  <div class="row">
    <div class="col-md-12" id="blog_content">
      <h2>Blog</h2>

          {% for post in site.posts %}
          <h5 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
          <p class="post-meta">{{ post.date | date_to_string }}</p>

              <div class="col-md-4 portfolio-item">
                  <a href="#{{ post.modalID }}" class="portfolio-link" data-toggle="modal">
                      <div class="caption">
                          <div class="caption-content">
                              <i class="fa fa-search-plus fa-3x"></i><p>This is a caption</p>
                          </div>
                      </div>
                      <img src="{{ site.baseurl }}/{{ post.img }}" class="img-responsive" alt="">
                  </a>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                  
              </div>
          {% endfor %}
    </div>
  </div>
    </div>
  </div>
</div>


</div>
